version: '3.8'
services:
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build: .
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    volumes:
      - .:/app
      - ./temp/uploads:/app/temp/uploads
      - ./temp/results:/app/temp/results
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - PYTHONUNBUFFERED=1

  worker:
    build: .
    command: ["python", "workers/worker.py"]
    volumes:
      - .:/app
      - ./temp/uploads:/app/temp/uploads
      - ./temp/results:/app/temp/results
    depends_on:
      - redis
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  redis_data: 